
<mat-card>
    <form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input 
            matInput 
            type="text" 
            name="title"
            ngModel
            required
            #title="ngModel">
            <mat-error *ngIf="title.invalid">F world</mat-error>
             
        </mat-form-field>
    <br>
        <mat-form-field>
        <textarea 
        matInput 
        rows="4" 
        name="content"
        ngModel
        required
        #content="ngModel"> 
        <mat-error *ngIf="content.invalid">hiiii</mat-error>
    </textarea>
        </mat-form-field>
    <br>
        <button mat-raised-button color="primary" [disabled]="postForm.invalid" type="submit">Submit</button>
    </form>
</mat-card>
